<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MagnetFlix</title>
  <style>
    body {
      margin: 0;
      background: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 1rem;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    main {
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .card-content {
      padding: 0.5rem;
      flex: 1;
    }
    .card h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .card button {
      background: #e50914;
      border: none;
      color: #fff;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>MagnetFlix</h1>
    <input type="text" id="searchInput" placeholder="Buscar..." />
  </header>
  <main>
    <div class="grid" id="catalog"></div>
  </main>
  <footer>
    MagnetFlix &copy; 2025
  </footer>

  <script>
    const API_KEY = "TU_API_KEY_TMDB"; // Reemplaza con tu API KEY de TMDB
    const container = document.getElementById("catalog");
    const searchInput = document.getElementById("searchInput");
    let allItems = [];

    async function fetchDetails(imdbID) {
      const res = await fetch(`https://api.themoviedb.org/3/find/${imdbID}?api_key=${API_KEY}&language=es-ES&external_source=imdb_id`);
      const data = await res.json();
      const item = data.movie_results[0] || data.tv_results[0];
      return item;
    }

    async function loadCatalog() {
      const res = await fetch("peliculas.json");
      const data = await res.json();
      allItems = data;
      renderCatalog(allItems);
    }

    async function renderCatalog(items) {
      container.innerHTML = "Cargando...";
      const rendered = await Promise.all(
        items.map(async (item) => {
          if (item.type === "movie") {
            const details = await fetchDetails(item.imdbID);
            if (!details) return "";
            return `
              <div class="card">
                <img src="https://image.tmdb.org/t/p/w500${details.poster_path}" alt="${item.title}" />
                <div class="card-content">
                  <h3>${details.title || details.name}</h3>
                  <p>${details.release_date?.split("-")[0] || ""}</p>
                  <button onclick="window.open('${item.magnet}')">Ver</button>
                </div>
              </div>
            `;
          } else if (item.type === "series") {
            const details = await fetchDetails(item.imdbID);
            if (!details) return "";
            return `
              <div class="card">
                <img src="https://image.tmdb.org/t/p/w500${details.poster_path}" alt="${item.title}" />
                <div class="card-content">
                  <h3>${details.name}</h3>
                  <p>Serie (${details.first_air_date?.split("-")[0] || ""})</p>
                  <button onclick="alert('Busca la temporada en tu cliente torrent')">Temporadas</button>
                </div>
              </div>
            `;
          }
        })
      );
      container.innerHTML = rendered.join("");
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allItems.filter((item) => item.title.toLowerCase().includes(query));
      renderCatalog(filtered);
    });

    loadCatalog();
  </script>
</body>
</html>
