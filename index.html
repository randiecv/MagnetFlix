<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MagnetFlix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      font-family: 'Roboto', sans-serif;
      color: white;
    }
    header {
      padding: 1rem;
      background-color: #12121f;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00bcd4;
    }
    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    #catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #2e2e42;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 0.5rem;
    }
    .card h3 {
      margin: 0;
      font-size: 1rem;
      color: #fff;
    }
    .card p {
      margin: 0.5rem 0 0;
      font-size: 0.85rem;
      color: #ccc;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MagnetFlix</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Buscar por título...">
      <select id="yearFilter">
        <option value="">Todos los años</option>
      </select>
    </div>
  </header>
  <main id="catalog"></main>

  <script>
    const TMDB_API_KEY = "60e9fcee1aaa6bdcb3a9bbc60ac87c59"; // Reemplaza con tu API Key de TMDb
    const catalog = document.getElementById("catalog");
    const searchInput = document.getElementById("searchInput");
    const yearFilter = document.getElementById("yearFilter");

    const items = [
      {
        title: "Guardianes de la Galaxia Vol. 2",
        year: 2017,
        imdbID: "tt3896198",
        magnet: "magnet:?xt=urn:btih:abc123..."
      },
      {
        title: "Breaking Bad",
        year: 2008,
        imdbID: "tt0903747",
        magnet: "magnet:?xt=urn:btih:def456..."
      }
      // Puedes agregar más películas o series aquí
    ];

    function populateYearFilter() {
      const years = [...new Set(items.map(item => item.year))].sort((a, b) => b - a);
      for (let year of years) {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        yearFilter.appendChild(option);
      }
    }

    async function fetchDetails(imdbID) {
      const res = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=a9eb7c7a&lang=es`);
      return await res.json();
    }

    async function renderCatalog() {
      catalog.innerHTML = "Cargando...";
      const search = searchInput.value.toLowerCase();
      const selectedYear = yearFilter.value;
      const filtered = items.filter(item => {
        const matchTitle = item.title.toLowerCase().includes(search);
        const matchYear = selectedYear ? item.year == selectedYear : true;
        return matchTitle && matchYear;
      });

      const details = await Promise.all(filtered.map(item => fetchDetails(item.imdbID)));
      catalog.innerHTML = details.map((movie, i) => `
        <div class="card">
          <img src="${movie.Poster}" alt="${movie.Title}">
          <div class="card-content">
            <h3>${movie.Title}</h3>
            <p>${movie.Year}</p>
            <a href="${filtered[i].magnet}" target="_blank">Ver por magnet</a>
          </div>
        </div>
      `).join("");
    }

    searchInput.addEventListener("input", renderCatalog);
    yearFilter.addEventListener("change", renderCatalog);

    populateYearFilter();
    renderCatalog();
  </script>
</body>
</html>
